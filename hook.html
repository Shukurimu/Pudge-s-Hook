<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Pudge's HOOK</title>
	<style>
		html, body {
			height: 100%;
		}

		body {
			margin: 0;
			overflow: hidden;
			user-select: none;
		}

		.layer {
			left: 0;
			top: 0;
			height: 100%;
			width: 100%;
		}

		#svg {
			/* background-color: yellow; */
			height: 100%;
			width: 100%;
		}

		#canvas {
			background-image: url('blink.png');
			background-repeat: no-repeat;
			background-size: 0px 0px;
		}

		#score {
			position: absolute;
			top: 0;
			right: 1vw;
			font-size: 64px;
			color: orange;
		}

		#timer {
			position: absolute;
			bottom: 2px;
			right: 1vw;
			font-size: 128px;
			font-family: Verdana, sans-serif;
			color: lightskyblue;
		}

	</style>
</head>

<body>
	<!--
	<progress value='0' max='1' style="left:0; top:0; width:200px; height:10px; opacity:.7;"></progress>
	<span id='gacha' style="font-size:72px; color:Crimson; opacity:0;"></span>
	<span id='combo' class='info' style="top:155px; color:Indigo;">Combo*0</span>
	-->
	<div class='layer' style='position: fixed;'>
		<svg id='svg'></svg>
	</div>
	<div class='layer' style='position: absolute; z-index: -1;'>
		<canvas id='canvas' width='60' height='60'></canvas>
		<span id='score'>456</span>
		<div id='timer'>123</div>
	</div>
	<script src="hook.js"></script>
</body>

</html>
