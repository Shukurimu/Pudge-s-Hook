反正就是模擬<abbr title="http://blog.dota2.com/">DOTA2</abbr>裡面Pudge最有名的招式...<br />
你是粉紅色齒輪狀物件，滑鼠<b>右鍵</b>點地板(?)移動。<br />
技能的快捷鍵為<b>Ｔ</b>，目標是移動中的紫色圓形物。<br />
技能鍵按下後再點選滑鼠<b>左鍵</b>發動，距離不足會走近後才施放。<br />
※<b>Space</b>鍵為<abbr title="可以瞬間移動到指定的位置上，有距離上限與冷卻時間。">BlinkDagger</abbr><br />
※分數到達<abbr title="參照左上角進度條">特定值</abbr>之後將會升等(技能範圍提升)<br />
※有效的攻擊只有伸長時的技能前端<br />
